<html>
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>
  <link rel="stylesheet" type="text/css" href="hi.css">
  <script src="https://kit.fontawesome.com/b4590ed823.js" crossorigin="anonymous"></script>
</head>
<body>
	<div id="login">
		<img id="logo" src="https://cdn.pixabay.com/photo/2016/08/15/01/29/instagram-1594387_960_720.png" width="175">
		<form>
			<input type="text" name="username" placeholder="Phone number, username, or email" id="username">
			<input type="password" name="password" placeholder="Password"> <br>
			<button class="btn" type="button" disabled>Log In</button>
		</form>
		<a href="#" id="FBLogin"><span class="fab fa-facebook-square"></span>Log in with Facebook</a>
		<div><p id="loginError"></p></div>
		<a href="#" id="forgotPW">Forgot password?</a>
	</div>
	<div id="bottompart">
		<p>Don't have an account? <a href="#">Sign up</a></p>
	</div>
	<div id="getApp">
		<p>Get the app.</p>
	</div>
</body>
</html>
